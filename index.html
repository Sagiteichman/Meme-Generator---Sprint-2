<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Meme Generator - Sagi Teichman</title>
      <link rel="stylesheet" href="styles/imports.css" />
    </head>

    <body onload="onInitGallery()"">
      <header class="main-header">
        <div class="logo">
          <img src="imgs/meme generator logo.png" id="logo" />
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <button id="gallery">Gallery</button>
            </li>
            <li>
              <button id="memes">Memes</button>
            </li>
            <li>
              <button id="about">About</button>
            </li>
            <li class="drowdown-langs">
              <select name="drowdown-langs-content" id="drowdown-langs-content">
                <option value="en">English</option>
                <option value="he">Hebrew</option>
              </select>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-content">
        <section class="gallery-section" id="gallery-section">
          <nav class="gallery-nav">
            <ul class="gallery-nav-list clean-list">
              <li class="search-bar">
                <div class="search-bar-container">
                  <input
                    class="clean-input"
                    type="text"
                    name="search-bar-value"
                    id="search-bar-value"
                    placeholder="Search By KeyWords"
                  />
                </div>
              </li>
              <li class="keyword-container">
                <a onClick="setFilter('funny')">funny</a>
                <a onClick="setFilter('cat')">cat</a>
                <a onClick="setFilter('movie')">movie</a>
                <a onClick="setFilter('actor')">actor</a>
              </li>
            </ul>
          </nav>
          <div class="gallery-container"></div>
        </section>

        <section class="meme-section" id="editor-section">
          <div class="canvas-container">
            <canvas id="memeCanvas" width="450" height="450"> </canvas>
          </div>

          <aside class="editor-container">
            <nav class="editor-nav">
              <div class="text-input-container">
                <input
                  class="clean-input"
                  type="text"
                  name="text-input-editor"
                  id="text-input-editor"
                  placeholder="Insert Text"
                  onkeyup="setLineTxt(value)"
                />
               </div>
               <div class="lines-movement-container">
                <div class="lines-input-container">
                  <button 
                  onclick="onAddLine()"
                  class=" add-button"
                  title="Add Line"
                >ADD</button>
                <button
                  class="switch-button"
                  title="Switch Line"
                  onclick="switchLine()"
                >SWITCH</button>
                <button
                onclick="onDeleteLine()"
                class="delete-button"
                title="Remove Line"
                >REMOVE</button>
              </div>
              <div class="movement-input-container">
                <button
                class="move-up"
                onclick="moveVertical(-10)"
                title="Move Up"
              >UP</button>
              <button
              class="move-down"
              onclick="moveVertical(10)"
              title="Move Down"
            >DOWN</button>
              </div>
              <div class="text-control-container">
                <button
                  class="increase-button"
                  onclick="changeSize(5)"
                  title="Increase Text Size"
                >Bigger</button>
                <button
                  class="decrease-button"
                  onclick="changeSize(-5)"
                  title="Decrease Text Size"
                >Smaller</button>
                <button
                  class="text-color-input"
                  title="Set Text Color"
                >Text Color
                  <input type="color" onchange="setTextColor(value)" />
                </button>
                <button
                  class="stroke-color-input"
                  title="Set Text Stroke Color"
                >Stroke Color
                  <input type="color" onchange="setTextStrokeColor(value)" />

                </button>
                </div>
           </nav> 
          </aside>
        </section>
      </main>

      <footer class="main-footer">
        <small class="owner-creedits">Copy Made By Sagi Teichman</small>
      </footer>

      <script src="js/controllers/gallery-controller.js"></script>
      <script src="js/controllers/meme-controller.js"></script>
      <script src="js/services/gallery-service.js"></script>
      <script src="js/services/meme-service.js"></script>
      <script src="js/services/storage-service.js"></script>
      <script src="js/services/util.js"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
</html>
